<!DOCTYPE html>
<html lang="en">

<head>
	<title>Footer Design</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style1.css">									 <!--link for css file-->
	<script src="https://kit.fontawesome.com/0b62b37b15.js" crossorigin="anonymous"></script>  <!-- link for social media logo -->
</head>

<body>

	<footer class="footer">

		<div class="footer-container">                                <!--Main container (main div)-->
			<div class="footer-row">

				<div class="footer-col">                              <!--Column 01--> 
					<img src="image.jpg" alt="fg" class="footer-logo"> <!-- Prajwalan logo -->
				</div>

				<div class="footer-col">                              <!-- Column 02 --> 
					<h4>Address</h4>                                  <!--Column heading  -->

					<p>Government College of Engineering</p>
					<p>Kathora Naka, Amravati</p>
					<p>Pin-444604</p>
					<p><a href="#" class="gcoea-website">www.gcoea.ac.in</a></p> <!-- Gcoea Website -->

				</div>

				<div class="footer-col">                             <!-- Column 03  -->
					<h4>Help</h4>                                  <!-- Column heading --> 
					<ul>
						<li><a href="#">FAQs</a></li>
						<li><a href="#">Home</a></li>
						<li><a href="#">Contact Us</a></li>
						<li><a href="#">Register</a></li>

					</ul>
				</div>

				<div class="footer-col">                                  <!-- Column 04 -->
					<h4>follow us</h4>                                  <!--column heading  --> 

					<div class="social-links">
						<a href="#"><i class="fa-brands fa-facebook"></i></a>
						<a href="#"><i class="fa-brands fa-instagram"></i></a>
						<a href="#"><i class="fa-brands fa-twitter"></i></a>
						<a href="#"><i class="fa-brands fa-youtube"></i></a>
					</div>
				</div>
			</div>
		</div>
	</footer>

</body>

</html>
